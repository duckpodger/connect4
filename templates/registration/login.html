{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Login{% endblock %}


{% block header %}
        <link rel="stylesheet" href="{% static 'connect4/base.css' %}">
{% endblock %}

{% block body %}
            <div class="container-fluid">
                <div class="row-fluid text-center justify-content-center">
                    <div class="d-inline-block text-center shrunk">
                        <div class="text-center">
                            <h2>Login</h2>
                        </div>
                        <div class="d-inline-block text-left shrunk">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-primary pull-right">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row-fluid text-center justify-content-center">
                    <a href="{% url 'signup'%}">Click here to sign up</a>
                </div>
            </div>
{% endblock %}
