{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Signup{% endblock %}


{% block header %}
        <link rel="stylesheet" href="{% static 'connect4/base.css' %}">
{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="row-fluid text-center justify-content-center">
        <div class="text-center">
            <h2>Sign up</h2>
        </div>
        <div class="d-inline-block text-left shrunk">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary pull-right">Sign up</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
